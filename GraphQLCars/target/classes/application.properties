# Namn p� applikationen
spring.application.name=GraphQLCars

server.port=8181

# H2-databasinst�llningar
spring.datasource.url=jdbc:h2:mem:graphqlcar
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Aktivera H2-konsolen
spring.h2.console.enabled=true

# GraphQL servlet inst�llningar
spring.graphql.servlet.mapping=/graphql

# Automatisk initiering av databasen, Se till att databasens schema och data alltid initieras
spring.sql.init.mode=always

# Automatisk skapande av databasen, Skapar databasen vid varje start och tar bort den vid stopp
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

